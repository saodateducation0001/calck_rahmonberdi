<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clack</title>
    <link rel="stylesheet" href="Clack.css">
</head>

<body>

   <div class="wrapper">
    <div class="calck">

        <div class="area">
            <input type="text" placeholder="0">
        </div>
        <div class="button">
            <div class="group">
                <button class="one">AC</button>
                <button class="one">+/-</button>
                <button class="one">%</button>
                <button class="two">/</button>
            </div>
            <div class="group">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button  class="two">X</button>
            </div>
            <div class="group">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button  class="two">-</button>
            </div>
            <div class="group">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button  class="two">+</button>
            </div>
            <div class="group">
                <button class="zero">0</button>
                <button>.</button>
                <button  class="two">=</button>
                
              </div>
        </div>

    </div>

   </div>
</body>

</html>
